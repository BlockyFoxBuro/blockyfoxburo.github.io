<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blockyfoxburo</title>

    <!-- Google Analytics -->

    <!-- Minecraftia Font Import -->
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        /* Warm/Paper Palette */
        --bg-color: #0c0a09;
        --surface: rgba(28, 25, 23, 0.65);
        --surface-hover: rgba(41, 37, 36, 0.95);
        --border: rgba(255, 255, 255, 0.1);
        --highlight: #f5f5f4;
        --text-main: #e7e5e4;
        --text-muted: #d6d3d1;
        --accent: #d97706;

        --transition: cubic-bezier(0.25, 1, 0.5, 1);
        --steam-transition: cubic-bezier(
          0.175,
          0.885,
          0.32,
          1.275
        ); /* Bouncy pop */

        --online: #22c55e;
        --idle: #eab308;
        --dnd: #ef4444;
        --offline: #78716c;

        --discord-pill: rgba(0, 0, 0, 0.3);
        --discord-pill-border: rgba(255, 255, 255, 0.1);

        /* Dynamic Shadow Variables - Light Top Left = Shadow Bottom Right (Positive) */
        --shadow-x: 6px;
        --shadow-y: 6px;
        --shadow-paper: var(--shadow-x) var(--shadow-y) 0px rgba(0, 0, 0, 0.35);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        outline: none;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: "gg sans", "Roboto", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-y: auto;
        overflow-x: hidden;
        position: relative;
        /* Increased padding to prevent cutoff at 1.1 scale */
        padding: 80px 0 40px 0;
      }

      #paper-bg {
        position: fixed;
        top: -10%;
        left: -10%;
        width: 120%;
        height: 120%;
        background-image: url("https://github.com/r12azqha/r12azqha.github.io/blob/main/docs/images/bg1.png?raw=true");
        background-size: cover;
        background-position: center;
        z-index: -3;
        will-change: transform;
      }

      #grid-bg {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: -2; /* Just above paper-bg */
        pointer-events: none;
        will-change: transform;
        opacity: 0.3;
      }

      #vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* 5% opacity vignette */
        background: radial-gradient(
          circle,
          transparent 40%,
          rgba(0, 0, 0, 0.05) 120%
        );
        z-index: -1;
        pointer-events: none;
      }

      .container {
        width: 100%;
        max-width: 440px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 24px;
        will-change: transform;
        transform-style: preserve-3d;
        perspective: 1000px;
        z-index: 1;
        margin: 0 auto;
      }

      /* --- QUICK ACCESS TOP ROW --- */
      .quick-access-bar {
        display: flex;
        justify-content: center;
        gap: 24px;
        padding-bottom: 12px;
      }

      .qa-icon {
        font-size: 1.4rem;
        color: var(--text-muted);
        transition: all 0.2s var(--transition);
        cursor: pointer;
        text-decoration: none;
        display: grid;
        place-items: center;
      }

      .qa-icon svg {
        width: 1.2em;
        height: 1.2em;
        fill: currentColor;
      }

      .qa-icon:hover {
        color: var(--highlight);
        transform: translateY(-2px);
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      }

      /* Organic Divider */
      .divider {
        height: 2px;
        background: var(--border);
        width: 100%;
        margin-bottom: 12px;
        opacity: 0.6;
      }

      /* --- PROFILE --- */
      .main-profile {
        text-align: center;
        margin-bottom: 8px;
        transform: translateZ(30px);
        text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
      }

      .main-pfp-wrapper {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 0 auto 12px auto;
      }

      .main-pfp {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: 3px solid var(--text-main);
        box-shadow: var(--shadow-paper);
      }

      .main-username {
        font-size: 2rem;
        font-weight: 400;
        letter-spacing: 0.5px;
        color: #fef3c7;
        margin-bottom: 4px;
        font-family: "Minecraftia", sans-serif;
      }

      .main-bio {
        color: #e7e5e4;
        font-size: 0.95rem;
        font-weight: 600;
      }

      /* --- WIDGET --- */
      .discord-widget {
        background: var(--surface);
        backdrop-filter: blur(8px);
        border: 1px solid var(--border);
        padding: 20px;
        padding-bottom: 24px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        transform: translateZ(20px);
        box-shadow: var(--shadow-paper);
        transition:
          border-color 0.2s,
          background 0.2s;
        position: relative;
        margin-top: 8px;
      }

      .discord-widget:hover {
        background: var(--surface-hover);
        border-color: var(--text-muted);
      }

      .widget-header {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .widget-pfp-container {
        position: relative;
        width: 56px;
        height: 56px;
        flex-shrink: 0;
      }

      .widget-pfp {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid rgba(255, 255, 255, 0.1);
      }

      .widget-decoration {
        position: absolute;
        top: -12%;
        left: -12%;
        width: 124%;
        height: 124%;
        pointer-events: none;
        z-index: 2;
      }

      .widget-status-dot {
        position: absolute;
        bottom: -2px;
        right: -2px;
        width: 18px;
        height: 18px;
        background: var(--offline);
        border: 4px solid #1c1917;
        border-radius: 50%;
        z-index: 3;
      }

      .widget-user-details {
        display: flex;
        flex-direction: column;
        gap: 2px;
        flex: 1;
      }

      .name-row {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 6px;
      }

      .widget-username {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--highlight);
      }

      .custom-status-row {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.85rem;
        color: var(--text-muted);
        margin-top: 2px;
        font-weight: 500;
      }

      .emoji-img {
        width: 16px;
        height: 16px;
        object-fit: contain;
      }

      .widget-divider {
        height: 2px;
        background: var(--border);
        width: 100%;
        margin: 4px 0;
        display: none;
        border-radius: 2px;
      }

      .activity-section {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        padding: 12px;
        display: flex;
        gap: 12px;
        align-items: center;
        position: relative;
        transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid var(--border);

        /* Animation properties for open state */
        max-height: 200px; /* Arbitrary large height */
        opacity: 1;
        overflow: hidden;
        margin-top: 0;
      }

      .activity-section.collapsed {
        /* Animate to closed state */
        max-height: 0;
        opacity: 0;
        padding-top: 0;
        padding-bottom: 0;
        border-color: transparent;
        margin-top: 0;
      }

      .activity-image-wrapper {
        position: relative;
        width: 60px;
        height: 60px;
      }

      .activity-large-image {
        width: 100%;
        height: 100%;
        border-radius: 6px;
        object-fit: cover;
      }

      .activity-small-image {
        position: absolute;
        bottom: -4px;
        right: -4px;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border: 3px solid #292524;
      }

      .activity-info {
        display: flex;
        flex-direction: column;
        gap: 2px;
        overflow: hidden;
        flex: 1;
      }

      .activity-name {
        font-weight: 700;
        color: var(--highlight);
        font-size: 0.9rem;
      }

      .activity-details,
      .activity-state {
        font-size: 0.8rem;
        color: var(--text-muted);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .activity-timer {
        font-size: 0.8rem;
        color: var(--text-main);
        margin-top: 2px;
        font-variant-numeric: tabular-nums;
      }

      .empty-state {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 12px 0;
        color: var(--text-muted);
        font-size: 0.85rem;
        font-style: italic;
        font-weight: 500;
        display: none;
      }

      .toggle-btn {
        position: absolute;
        bottom: 4px;
        left: 50%;
        transform: translateX(-50%);
        color: var(--text-muted);
        cursor: pointer;
        width: 40px;
        height: 20px;
        display: grid;
        place-items: center;
        border-radius: 4px;
        transition: all 0.2s;
        font-size: 0.8rem;
      }

      .toggle-btn:hover {
        color: var(--accent);
        background: rgba(255, 255, 255, 0.05);
      }

      .toggle-btn.rotated i {
        transform: rotate(180deg);
      }

      /* --- FLAT LINK ROWS (Status-like) --- */
      .link-row {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 14px;
        background: var(--surface);
        backdrop-filter: blur(6px);
        border: 1px solid var(--border);
        text-decoration: none;
        /* Transition for smooth scaling/rotate */
        transition: all 0.3s var(--steam-transition);

        /* BASE STATE: 
               - Apply random organic rotation via var
               - Substituted calculations to align with inverted logic
            */
        transform: rotate(var(--organic-rot, 0deg)) translateZ(0)
          translateX(calc(var(--pointer-x) * 10px))
          translateY(calc(var(--pointer-y) * 10px));

        box-shadow: var(--shadow-paper);
        position: relative;
        z-index: 1;
        /* Allow individual rotation override */
        transform-style: preserve-3d;
      }

      .link-row:hover {
        /* HOVER STATE:
               - Signs in calc reversed to match inverted parallax request
               - Scale: 1.06 (Reduced from 1.25 to ~1/4 intensity)
            */
        transform: scale(1.06) rotate(var(--organic-rot, 0deg)) translateZ(30px)
          translateX(calc(var(--pointer-x) * 15px))
          translateY(calc(var(--pointer-y) * 15px))
          rotateY(calc(var(--pointer-x) * -10deg))
          rotateX(calc(var(--pointer-y) * 10deg));

        background: var(--surface-hover);
        border-color: var(--text-muted);
        z-index: 100;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      }

      .link-icon {
        font-size: 1.4rem;
        color: var(--text-muted);
        width: 30px;
        display: grid;
        place-items: center;
      }

      .link-icon svg {
        width: 1.1em;
        height: 1.1em;
        fill: currentColor;
      }

      .link-row:hover .link-icon {
        color: var(--accent);
      }

      .link-info {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .link-label {
        font-size: 0.95rem;
        font-weight: 700;
        color: var(--highlight);
        font-family: "Courier New", monospace;
      }

      .link-desc {
        font-size: 0.8rem;
        color: var(--text-muted);
      }

      .view-counter {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="paper-bg"></div>
    <div id="grid-bg"></div>
    <div id="vignette"></div>

    <div class="view-counter">
      <i class="fa-solid fa-eye"></i> <span id="views">82</span>
    </div>

    <div class="container" id="app">
      <!-- JS injection target -->
    </div>

    <script>
      const DISCORD_ID = "321617481766535169";

      let elapsedInterval;
      let isGyro = false;

      const linksData = [
        {
          id: 1,
          label: "tiktok",
          icon: "fa-brands fa-tiktok",
          desc: "main uploads and streams!",
          link: "https://www.tiktok.com/@blockyfoxburo",
          linkText: "watch stream",
        },
        {
          id: 2,
          label: "discord_dergg_cavern",
          icon: "fa-brands fa-discord",
          desc: "join the ðŸ² dergg community",
          link: "https://discord.gg/zX5fhjMjrt",
          linkText: "accept invite",
        },
        {
          id: 3,
          label: "support_me",
          icon: "fa-solid fa-heart",
          desc: "directly support me!",
          link: "https://sociabuzz.com/buro/support",
          linkText: "send credits",
        },
        {
          id: 4,
          label: "contact_me",
          icon: "fa-solid fa-envelope",
          desc: "email me for business inquires!",
          isEmail: true,
          u: "blockyfoxburo",
          d: "r12azqha.com",
          linkText: "initiate handshake",
        },
      ];
      // Softer/wider organic generation - Now returns CSS Variable string
      const generateOrganicStyle = () => {
        const r1 = Math.floor(10 + Math.random() * 8);
        const r2 = Math.floor(10 + Math.random() * 8);
        const r3 = Math.floor(10 + Math.random() * 8);
        const r4 = Math.floor(10 + Math.random() * 8);
        const rot = (Math.random() * 1.5 - 0.75).toFixed(2);

        // Set radius directly, set rotation as variable for transform composition
        return `border-radius: ${r1}px ${r2}px ${r3}px ${r4}px; --organic-rot: ${rot}deg;`;
      };

      const fetchDiscordProfile = async () => {
        const endpoints = [
          `https://lanyard.cnrad.dev/api/v1/users/${DISCORD_ID}`,
          `https://api.lanyard.rest/v1/users/${DISCORD_ID}`,
        ];

        for (const url of endpoints) {
          try {
            const response = await fetch(url);
            if (!response.ok) continue;
            const data = await response.json();
            if (data.success) return data.data;
          } catch (e) {
            console.warn(`Fetch failed for ${url}, trying next...`);
          }
        }
        return null;
      };

      const formatTime = (ms) => {
        const seconds = Math.floor((ms / 1000) % 60);
        const minutes = Math.floor((ms / (1000 * 60)) % 60);
        const hours = Math.floor((ms / (1000 * 60 * 60)) % 24);

        const s = seconds < 10 ? "0" + seconds : seconds;
        const m = minutes < 10 ? "0" + minutes : minutes;

        if (hours > 0) {
          const h = hours < 10 ? "0" + hours : hours;
          return `${h}:${m}:${s}`;
        }
        return `${m}:${s}`;
      };

      const renderApp = async () => {
        const app = document.getElementById("app");
        const discordData = await fetchDiscordProfile();

        let pfp = "https://cdn.discordapp.com/embed/avatars/0.png";
        let username = "blockyfoxburo";
        let statusColor = "var(--offline)";
        let decorationHTML = "";
        let customStatusHTML = "";
        let activityHTML = "";
        let showActivityToggle = false;
        let startTimestamp = null;
        let showEmptyState = true;

        if (discordData) {
          const user = discordData.discord_user;

          if (user.avatar) {
            pfp = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${user.avatar}.png`;
          }
          if (user.avatar_decoration_data) {
            const decAsset = user.avatar_decoration_data.asset;
            const decorationUrl = `https://cdn.discordapp.com/avatar-decoration-presets/${decAsset}.png`;
            decorationHTML = `<img src="${decorationUrl}" class="widget-decoration" alt="decoration">`;
          }

          username = user.global_name || user.username;

          switch (discordData.discord_status) {
            case "online":
              statusColor = "var(--online)";
              break;
            case "idle":
              statusColor = "var(--idle)";
              break;
            case "dnd":
              statusColor = "var(--dnd)";
              break;
            default:
              statusColor = "var(--offline)";
          }

          const custom = discordData.activities.find((a) => a.type === 4);
          if (custom && custom.state) {
            let emojiHTML = "";
            if (custom.emoji) {
              if (custom.emoji.id) {
                emojiHTML = `<img src="https://cdn.discordapp.com/emojis/${custom.emoji.id}.png" class="emoji-img">`;
              } else if (custom.emoji.name) {
                emojiHTML = `<span>${custom.emoji.name}</span>`;
              }
            }
            customStatusHTML = `
                        <div class="custom-status-row">
                            ${emojiHTML}
                            <span>${custom.state}</span>
                        </div>
                    `;
          }

          const game = discordData.activities.find((a) => a.type === 0);
          if (game) {
            showActivityToggle = true;
            showEmptyState = false;

            let largeImage =
              "https://raw.githubusercontent.com/suyashtnt/discord-resources/master/Images/unknown_app.png";
            let smallImage = "";

            if (game.assets) {
              if (game.assets.large_image) {
                if (game.assets.large_image.startsWith("mp:")) {
                  largeImage = `https://media.discordapp.net/${game.assets.large_image.replace("mp:", "")}`;
                } else {
                  largeImage = `https://cdn.discordapp.com/app-assets/${game.application_id}/${game.assets.large_image}.png`;
                }
              }
              if (game.assets.small_image) {
                let smallUrl = "";
                if (game.assets.small_image.startsWith("mp:")) {
                  smallUrl = `https://media.discordapp.net/${game.assets.small_image.replace("mp:", "")}`;
                } else {
                  smallUrl = `https://cdn.discordapp.com/app-assets/${game.application_id}/${game.assets.small_image}.png`;
                }
                smallImage = `<img src="${smallUrl}" class="activity-small-image">`;
              }
            }

            let timerHTML = "";
            if (game.timestamps && game.timestamps.start) {
              startTimestamp = game.timestamps.start;
              timerHTML = `<div class="activity-timer" id="activity-timer">00:00</div>`;
            }

            activityHTML = `
                        <div class="activity-section" id="activity-box">
                            <div class="activity-image-wrapper">
                                <img src="${largeImage}" class="activity-large-image">
                                ${smallImage}
                            </div>
                            <div class="activity-info">
                                <div class="activity-name">${game.name}</div>
                                <div class="activity-details">${game.details || ""}</div>
                                <div class="activity-state">${game.state || ""}</div>
                                ${timerHTML}
                            </div>
                        </div>
                    `;
          }
        }

        // --- RENDER ORDER: Profile -> Icons -> Divider -> DC -> Buttons ---

        // 1. Profile
        const mainProfile = document.createElement("div");
        mainProfile.className = "main-profile";
        mainProfile.innerHTML = `
                <div class="main-pfp-wrapper">
                    <img src="${pfp}" class="main-pfp" style="${generateOrganicStyle()}">
                </div>
                <div class="main-username">BlockyFoxBuro</div>
                <div class="main-bio">a yellow dragon</div>
            `;
        app.appendChild(mainProfile);

        // 2. Quick Access Row (Icons)
        const qaBar = document.createElement("div");
        qaBar.className = "quick-access-bar";

        linksData.forEach((item) => {
          const a = document.createElement("a");
          a.className = "qa-icon";
          a.innerHTML = `<i class="${item.icon}"></i>`;

          if (item.isEmail) {
            a.href = "javascript:void(0)";
            a.onclick = () => {
              window.location.href = `mailto:${item.u}@${item.d}`;
            };
          } else {
            a.href = item.link;
            a.target = "_blank";
          }
          qaBar.appendChild(a);
        });
        app.appendChild(qaBar);

        // 3. Divider
        const divider = document.createElement("div");
        divider.className = "divider";
        divider.style.clipPath = `polygon(0% 45%, 15% 55%, 30% 45%, 45% 55%, 60% 45%, 75% 55%, 90% 45%, 100% 55%, 100% 100%, 0% 100%)`;
        app.appendChild(divider);

        // 4. Discord Widget (NOW HERE - Before Buttons)
        const widget = document.createElement("div");
        widget.className = "discord-widget";
        widget.style.cssText = generateOrganicStyle();

        let toggleBtnHTML = "";
        let emptyStateHTML = "";
        let widgetDividerHTML = "";

        if (showActivityToggle) {
          toggleBtnHTML = `<div class="toggle-btn" id="toggle-activity"><i class="fa-solid fa-chevron-up"></i></div>`;
          widgetDividerHTML = `<div class="widget-divider" style="display:block"></div>`;
        } else if (showEmptyState) {
          widgetDividerHTML = `<div class="widget-divider" style="display:block"></div>`;
          emptyStateHTML = `
                    <div class="empty-state">
                        I'm not currently doing anything!
                    </div>
                `;
        }

        widget.innerHTML = `
                <div class="widget-header">
                    <div class="widget-pfp-container">
                        <img src="${pfp}" class="widget-pfp">
                        ${decorationHTML}
                        <div class="widget-status-dot" style="background: ${statusColor}"></div>
                    </div>
                    <div class="widget-user-details">
                        <div class="name-row">
                            <span class="widget-username">${username}</span>
                        </div>
                        ${customStatusHTML}
                    </div>
                </div>
                ${widgetDividerHTML}
                ${activityHTML}
                ${emptyStateHTML}
                ${toggleBtnHTML}
            `;
        app.appendChild(widget);

        // Logic for widget toggle
        if (showActivityToggle) {
          const btn = document.getElementById("toggle-activity");
          const box = document.getElementById("activity-box");
          if (btn && box) {
            btn.onclick = (e) => {
              e.stopPropagation();
              const isHidden = box.classList.contains("collapsed");
              if (isHidden) {
                box.classList.remove("collapsed");
                btn.classList.remove("rotated");
              } else {
                box.classList.add("collapsed");
                btn.classList.add("rotated");
              }
            };
          }

          if (startTimestamp) {
            const timerEl = document.getElementById("activity-timer");
            if (timerEl) {
              if (elapsedInterval) clearInterval(elapsedInterval);
              const updateTimer = () => {
                const now = Date.now();
                const diff = now - startTimestamp;
                timerEl.textContent = formatTime(diff);
              };
              updateTimer();
              elapsedInterval = setInterval(updateTimer, 1000);
            }
          }
        }

        // 5. Flat Links (Buttons - NOW AT BOTTOM)
        linksData.forEach((item) => {
          const row = document.createElement("a");
          row.className = "link-row";
          row.style.cssText = generateOrganicStyle();

          if (item.isEmail) {
            row.href = "javascript:void(0)";
            row.onclick = () => {
              window.location.href = `mailto:${item.u}@${item.d}`;
            };
          } else {
            row.href = item.link;
            row.target = "_blank";
          }

          row.innerHTML = `
                    <div class="link-icon"><i class="${item.icon}"></i></div>
                    <div class="link-info">
                        <div class="link-label">${item.label}</div>
                        <div class="link-desc">${item.desc}</div>
                    </div>
                `;

          app.appendChild(row);
        });
      };

      const initParallax = () => {
        const container = document.querySelector(".container");
        const bgLayer = document.getElementById("paper-bg");
        const grid = document.getElementById("grid-bg");

        let currentX = 0,
          currentY = 0,
          targetX = 0,
          targetY = 0;
        window.addEventListener("mousemove", (e) => {
          targetX = (e.clientX / window.innerWidth) * 2 - 1;
          targetY = (e.clientY / window.innerHeight) * 2 - 1;
        });
        if (window.DeviceOrientationEvent) {
          window.addEventListener("deviceorientation", (e) => {
            isGyro = true;
            // Mobile Sensitivity normalization
            targetX = Math.min(Math.max(e.gamma, -45), 45) / 45;
            targetY = Math.min(Math.max(e.beta, -45), 45) / 45;
          });
        }
        const animate = () => {
          currentX += (targetX - currentX) * 0.05;
          currentY += (targetY - currentY) * 0.05;

          // Multiplier for inversion logic
          // Invert every vector if on mobile gyro and in vertical/portrait mode
          const isVertical = window.innerHeight > window.innerWidth;
          const m = isGyro && isVertical ? -1 : 1;

          // Final processed coordinates
          const finalX = m * currentX;
          const finalY = m * currentY;

          // Inverting coordinates injected into CSS variables for buttons
          container.style.setProperty("--pointer-x", -finalX);
          container.style.setProperty("--pointer-y", -finalY);

          // Shadow Logic: top-left light fixed, shadow reacts to final tilt
          const sX = 6 + finalX * -5;
          const sY = 6 + finalY * -5;
          document.documentElement.style.setProperty("--shadow-x", `${sX}px`);
          document.documentElement.style.setProperty("--shadow-y", `${sY}px`);

          // FOREGROUND: Tilt
          container.style.transform = `perspective(1000px) scale(1.1) rotateY(${-finalX * 8}deg) rotateX(${finalY * 14}deg)`;

          // BACKGROUND: Moves WITH cursor logic (which is inverted by 'm' on mobile)
          bgLayer.style.transform = `translate(${finalX * 15}px, ${finalY * 15}px) scale(1.1)`;

          // GRID: Matches BG direction
          grid.style.transform = `translate(${finalX * 15}px, ${finalY * 15}px)`;

          requestAnimationFrame(animate);
        };
        animate();
      };

      document.addEventListener("DOMContentLoaded", () => {
        renderApp();
        initParallax();
      });
    </script>
  </body>
</html>
